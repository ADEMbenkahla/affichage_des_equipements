<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Logistics System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Logistics System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
	                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
	                </li>
	                <li class="nav-item">                
	                	<a class="nav-link active" aria-current="page" th:href="@{/save}">New article</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
	                </li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Add Article</h2>
      </div>
      <div th:if="${param.success}">
          <div class="alert alert-info">
            You have successfully add new article!
          </div>
      </div>
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/save/logistique}"
            th:object="${logistique}"
          >
            <div class="form-group mb-3">
              <label class="form-label">Name</label>
              <input
                      class="form-control"
                      id="nom"
                      name="nom"
                      placeholder="Enter article name"
                      th:field="*{nom}"
                      type="text"
              />
              <p th:errors = "*{nom}" class="text-danger"
              th:if="${#fields.hasErrors('nom')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Quantity</label>
              <input
                      class="form-control"
                      id="quantite"
                      name="quantite"
                      placeholder="Enter article quantity"
                      th:field="*{quantite}"
                      type="number"
              />
              <p th:errors = "*{quantite}" class="text-danger"
                 th:if="${#fields.hasErrors('quantite')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Description</label>
              <input
                      class="form-control"
                      id="description"
                      name="description"
                      placeholder="Enter article description"
                      th:field="*{description}"
                      type="text"
              />
              <p th:errors = "*{description}" class="text-danger"
                 th:if="${#fields.hasErrors('description')}"></p>
            </div>

            <div class="form-group">
              <button class="btn btn-primary" type="submit">Add</button>
              <span><a th:href="@{/index}">Return</a></span>
            </div>
          </form>
      </div>
    </div>
  </div>
	</div>
</body>
</html>
