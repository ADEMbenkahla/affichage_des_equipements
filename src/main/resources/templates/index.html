<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Logistics System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">LOGISTIC SYSTEM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">                
                	<a class="nav-link active" aria-current="page" th:href="@{/save}">New article</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <h1 class="text-center"> Articles </h1>
    </div>
    
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Reference</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "logistique : ${logistiques}">
            	<td th:text = "${logistique.id}"></td>
                <td th:text = "${logistique.nom}"></td>
                <td th:text = "${logistique.quantite}"></td>
                <td th:text = "${logistique.description}"></td>
                <td>  
	               <form th:action="@{/articleDelete}" th:object="${article}" method="post">
	                    <input type="hidden" name="id" th:value="${logistique.id}">
	                    <input type="hidden" name="nom" th:value="${logistique.nom}">
	                    <input type="hidden" name="quantite" th:value="${logistique.quantite}">
	                    <input type="hidden" name="description" th:value="${logistique.description}">
	                    <button type="submit">Delete</button>
	               </form>
	               
	               <form th:action="@{/update}" th:object="${article}" method="post">
	                    <input type="hidden" name="id" th:value="${logistique.id}">
	                    <input type="hidden" name="nom" th:value="${logistique.nom}">
	                    <input type="hidden" name="quantite" th:value="${logistique.quantite}">
	                    <input type="hidden" name="description" th:value="${logistique.description}">
	                    <button type="submit">Update</button>
	               </form>
	            </td>
            </tr>
        </tbody>
    </table>
    
</div>
</body>
</html>
